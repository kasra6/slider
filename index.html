<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SLider 3</title>
  <meta name="author" content="Kasra">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="./styles/main.css" >
</head>

<body>

  <!-- Slider container -->
  <div class="slider-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="number-text">1 / 5</div>
      <img src="./images/1.jpg">
      <p class="slide-caption">Slide 1 caption</p>
    </div>
    <div class="mySlides fade">
      <div class="number-text">2 / 5</div>
      <img src="./images/2.jpg">
      <p class="slide-caption">Slide 2 caption</p>
    </div>
    <div class="mySlides fade">
      <div class="number-text">3 / 5</div>
      <img src="./images/3.jpg">
      <p class="slide-caption">Slide 3 caption</p>
    </div>
    <div class="mySlides fade">
      <div class="number-text">4 / 5</div>
      <img src="./images/4.png">
      <p class="slide-caption">Slide 4 caption</p>
    </div>
    <div class="mySlides fade">
      <div class="number-text">5 / 5</div>
      <img src="./images/5.jpg">
      <p class="slide-caption">Slide 5 caption</p>
    </div>

    <!-- next and Prev buttons -->
    <a class="prev" name="prev">&#10094;</a>
    <a class="next" name="next">&#10095;</a>

  </div>
  <!-- End of slider container -->

  <br>

  <!-- The dots circles -->
  <div class="slider-dots">
    <span class="dot" name="1"></span>
    <span class="dot" name="2"></span>
    <span class="dot" name="3"></span>
    <span class="dot" name="4"></span>
    <span class="dot" name="5"></span>
  </div>

  <script type="text/javascript" charset="utf-8" src="./js/custom.js"></script>
</body>
</html>
